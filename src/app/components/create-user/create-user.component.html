<app-upper-bar></app-upper-bar>

<div class= "col-md-8 offset-md-3">
    <h3> Crear usuario </h3>
    <form (ngSubmit) = "onSubmit()">

        <div class="form-group">
            <label>Nombre</label>
            <input type="text" class="form-control" id="firstName"
                [(ngModel)] = "user.firstName" name = "firstName">
        </div>
        <div class="form-group">
            <label>Apellidos</label>
            <input type="text" class="form-control" id="lastName"
                [(ngModel)] = "user.lastName" name = "lastName">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" id="email"
                [(ngModel)] = "user.email" name = "email">
        </div>

        <div class="form-group">
            <label>Contrase√±a</label>
            <input type="text" class="form-control" id="hash"
                [(ngModel)] = "user.hash" name = "hash">
        </div>

        <div class="form-group">
            <label>Tipo</label>
            <input type="number" class="form-control" id="typeUser"
                [(ngModel)] = "user.typeUser" name = "typeUser">
        </div>

        <button class = "btn btn-success" type ="submit">Submit</button>
    </form>
</div>
