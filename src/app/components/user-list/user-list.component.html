<div id = "page-container">
    <div id = "content-wrap">
        <app-upper-bar></app-upper-bar>
        <div class = "container">
            <h2>Datos de usuario</h2>
            <table class = "table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>Email</th>
                        <th>Contraseña</th>
                        <th>Tipo </th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor = "let user of users">
                        <td>{{ user.id }}</td>
                        <td>{{ user.firstName }}</td>
                        <td>{{ user.lastName }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.hash }}</td>
                        <td *ngIf = "user.typeUser == 1">Profesor</td>
                        <td *ngIf = "user.typeUser == 2">Alumno</td>
                        <td *ngIf = "user.typeUser == 111">Admin</td>
                        <td>
                            <button (click) = "updateUser(user.id)" class = "btn btn-info"> Modificar</button>
                            <button (click) = "deleteUser(user.id)" class = "btn btn-danger" style ="margin-left: 10px" *ngIf = "user.typeUser != 111"> Eliminar</button>
                            <button (click) = "userDetails(user.id)" class = "btn btn-info" style ="margin-left: 10px"> Detalles</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <app-bottom-bar></app-bottom-bar>
</div>
