<app-upper-bar></app-upper-bar>
<div class = "container">
    <h2>Datos de grupos</h2>
    <table class = "table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let group of groups">
                <td>{{ group.id }}</td>
                <td>{{ group.name }}</td>
                
                <td>
                    <button (click) = "updateGroup(group.id)" class = "btn btn-info" *ngIf = "rol == 111"> Modificar</button>
                    <button (click) = "deleteGroup(group.id)" class = "btn btn-danger" style ="margin-left: 10px" *ngIf = "rol == 111"> Eliminar</button>
                    <button (click) = "goToTasks(group.id)" class = "btn btn-info" style ="margin-left: 10px"> Tareas</button>
                    <button (click) = "groupDetails(group.id)" class = "btn btn-secondary" style ="margin-left: 10px"> Detalles</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<footer class = "py-3 bg-dark text-light">
    <div class = "container">
      <span>Parte inferior</span>
    </div>
</footer>
