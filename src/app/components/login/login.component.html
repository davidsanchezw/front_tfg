<div id="page-container">
  <div id="content-wrap">
    <div id="upper_bar"></div>
    <div id="logo">
      <h1 class= "text-center text-primary">PEER TO PEER</h1>
    </div>
    
    <form class="custom-form">
        <h2>Identificación de usuario</h2>
        <!--Cambiar type a email-->
        <input type="text" [(ngModel)]="user.email" name="email" placeholder="Correo" required="required" />
        <input type="password" [(ngModel)]="user.hash" name="password" placeholder="Contraseña" required="required" />
        <button type="submit" (click)="login()">Entrar</button>
      </form>
    
  </div>
  <app-bottom-bar></app-bottom-bar>
</div>
